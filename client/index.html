<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body
    style="background-color: #f0f2f5; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; padding: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center;">

    <div style="display: flex; gap: 40px; width: 980px; margin-top: -50px; padding: 20px;">

        <div style="flex: 1; display: flex; flex-direction: column; justify-content: flex-start; padding-top: 100px;">
             <img src="./public/facebook.png" alt="Facebook Logo" style="width: 280px; height: auto;" />
            <p style="font-size: 24px; color: #1c1e21; line-height: 32px; margin: 15px 0 0 0; width: 480px;">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>

        <div style="flex: 1; max-width: 396px; display: flex; flex-direction: column; align-items: center;">
            <div
                style="background-color: white; padding: 15px 15px 25px 15px; border-radius: 8px; box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1); width: 350px; display: flex; flex-direction: column; gap: 10px;">

                <input
                    style="width: 100%; padding: 14px 16px; border-radius: 6px; border: 1px solid #dddfe2; box-sizing: border-box; font-size: 17px;"
                    type="text" placeholder="Email address or phone number" />

                <input
                    style="width: 100%; padding: 14px 16px; border-radius: 6px; border: 1px solid #dddfe2; box-sizing: border-box; font-size: 17px;"
                    type="password" placeholder="Password" />

                <button
                    style="width: 100%; padding: 14px 16px; background-color: #1877f2; border: none; border-radius: 6px; color: white; font-size: 20px; font-weight: bold; cursor: pointer;">
                    Log in
                </button>

                <a href="#"
                    style="color: #1877f2; font-size: 14px; text-decoration: none; text-align: center; margin-top: 4px;">
                    Forgotten password?
                </a>

                <hr style="border: 0; height: 1px; background-color: #dadde1; margin: 20px 0;" />

                <button
                    style="width: 70%; margin: 0 auto; padding: 12px 16px; background-color: #42b72a; border: none; border-radius: 6px; color: white; font-size: 17px; font-weight: bold; cursor: pointer;">
                    Create new account
                </button>
            </div>

            <div style="margin-top: 28px; font-size: 14px; color: #1c1e21; text-align: center;">
                <a href="#" style="font-weight: bold; color: #1c1e21; text-decoration: none;">Tutorial Page</a>
                for practicing zod and express.
            </div>
        </div>
    </div>

</body>

</html>
